server:
  port: 8000
  servlet:
    context-path: /

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: education-platform-api
  datasource:
    url: jdbc:postgresql://${DB_HOST:skcc-tools-aihack25-postgres.postgres.database.azure.com}:${DB_PORT:5432}/${DB_NAME:postgresdb23}
    username: ${DB_USER:postgresuser23}
    password: ${DB_PASSWORD:postgresuser23}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul
  sql:
    init:
      mode: always
      continue-on-error: true
  h2:
    console:
      enabled: true
  jwt:
    secret: ${JWT_SECRET:skcc-aihack25-team23-2hong-secret-key-32bytes}
    access-token-expiration: 3600000  # 1시간
    refresh-token-expiration: 604800000  # 7일
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  web:
    resources:
      static-locations: classpath:/static/

logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.web: INFO

cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  max-age: 3600

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method 